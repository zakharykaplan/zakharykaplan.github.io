version: '3'
services:
  jekyll:
    container_name: zakharykaplan.ca
    command: jekyll serve
    image: jekyll/jekyll
    stdin_open: true
    tty: true
    working_dir: /srv/jekyll
    environment:
      - DISPLAY=host.docker.internal:0
    ports:
      - 4000:4000
    volumes:
      - $PWD:/srv/jekyll
