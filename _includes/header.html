<header class="header">
  <div class="header-title">
    <a title="Home" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <small class="tagline">{{ site.description }}</small>
  </div>

  {% if site.data.nav and false %}
    <nav class="nav">
      {% include nav.html nav=site.data.nav %}
    </nav>
  {% endif %}
</header>
