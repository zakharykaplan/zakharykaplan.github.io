<aside class="sidebar">
  <header>
    <div class="about">
      <div class="author-image">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/img/' | append: site.author.img | relative_url }}" alt="{{ site.author.name }}">
        </a>
      </div>
      <div class="author-name">{{ site.author.name }}</div>
      <p>{{ site.author.about }}</p>
    </div>
  </header>
</aside>
